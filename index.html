<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
<title>Tower Building</title>
<link rel="icon" type="image/x-icon" href="./assets/favicon.png">

<style>
*{margin:0;padding:0}
img{width:100%}
html{background:#fff;height:100%}
body{
  font-family:"Helvetica Neue",Arial,Helvetica,sans-serif;
  margin:0 auto;
  text-align:center;
  width:100%;
  height:100%;
  background:#f95240 url(assets/main-bg.png)
}
@media screen and (min-height:560px){html{font-size:100px}}
@media screen and (min-height:640px){html{font-size:112.5px}}
@media screen and (min-height:720px){html{font-size:125px}}
@media screen and (min-height:800px){html{font-size:137.5px}}
@media screen and (min-height:880px){html{font-size:150px}}
@media screen and (min-height:960px){html{font-size:162.5px}}
@media screen and (min-height:1040px){html{font-size:180px}}
@media screen and (min-height:1200px){html{font-size:200px}}
html{font-size:17.6vh}

#canvas{position:fixed;left:0;top:0;right:0;bottom:0;margin:auto}
a{text-decoration:none}
li,ol,ul{list-style:none}

.hide{display:none}
.loading{background:#f05a50;height:100%;width:100%}
.content{height:100vh;position:relative}
</style>
</head>

<body>

<canvas id="canvas" class="hide"></canvas>

<div class="content">
  <div class="loading">
    <div class="main">
      <img src="./assets/main-loading.gif">
      <div class="progress">
        <div class="title font-wenxue">0%</div>
        <div class="bar">
          <div class="sub">
            <div class="percent"></div>
          </div>
        </div>
        <div class="text">Loading...</div>
      </div>
    </div>
  </div>

  <div class="landing hide">
    <div class="action-1">
      <img src="./assets/main-index-title.png" class="title swing">
    </div>
    <div class="action-2">
      <img id="start" src="./assets/main-index-start.png" class="start">
    </div>
  </div>

  <div id="modal" class="modal hide">
    <div class="mask"></div>
    <div class="js-modal-content modal-content">
      <div class="main">
        <div class="container">
          <img src="./assets/main-modal-bg.png" class="bg">
          <div class="modal-main">
            <div id="over-modal" class="hide js-modal-card">
              <img src="./assets/main-modal-over.png" class="over-img">
              <div id="score" class="over-score font-wenxue"></div>
              <div id="over-zero" class="hide">
                <div class="tip">
                  <p>Try Again!</p>
                  <img src="./assets/main-modal-again-b.png" class="over-button-b js-reload">
                  <img src="./assets/main-modal-invite-b.png" class="over-button-b js-invite">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wxShare hide">
    <img src="./assets/main-share-icon.png">
  </div>
</div>

<script src="./dist/main.js"></script>
<script src="./assets/zepto-1.1.6.min.js"></script>

<script>
var domReady, canvasReady, loadError, gameStart, game, score, successCount;

var gameWidth = window.innerWidth;
var gameHeight = window.innerHeight;
var ratio = 1.5;

if (gameHeight / gameWidth < ratio) {
  gameWidth = Math.ceil(gameHeight / ratio);
}

$('.content').css({height: gameHeight + 'px', width: gameWidth + 'px'});
$('.js-modal-content').css({width: gameWidth + 'px'});

function hideLoading() {
  if (domReady && canvasReady) {
    $('#canvas').show();
    setTimeout(function () {
      $('.loading').hide();
      $('.landing').show();
    }, 1000);
  }
}

function updateLoading(status) {
  var percent = parseInt((status.success / status.total) * 100);
  if (percent === 100 && !canvasReady) {
    canvasReady = true;
    hideLoading();
  }
  percent = Math.min(percent, 98) + '%';
  $('.loading .title').text(percent);
  $('.loading .percent').css('width', percent);
}

function overShowOver() {
  $('#modal').show();
  $('#over-modal').show();
  $('#over-zero').show();
}

const option = {
  width: gameWidth,
  height: gameHeight,
  canvasId: 'canvas',
  soundOn: true,
  setGameScore: s => score = s,
  setGameSuccess: s => successCount = s,
  setGameFailed: f => {
    $('#score').text(score);
    if (f >= 3) overShowOver();
  }
};

function gameReady() {
  game = TowerGame(option);
  game.load(function () {
    game.init();
    setTimeout(() => game.playBgm());
  }, updateLoading);
}

gameReady();

$('#start').on('click', function () {
  if (gameStart) return;
  gameStart = true;
  game.playBgm();
  $('.landing').hide();
  setTimeout(game.start, 400);
});

$('.js-reload').on('click', () => location.reload());
$('.js-invite').on('click', () => $('.wxShare').show());
$('.wxShare').on('click', () => $('.wxShare').hide());

window.addEventListener('load', function () {
  domReady = true;
  hideLoading();
});
</script>

<script>
(function () {
  const allowedDomains = [
    "bulofkgames.blogspot.com",
    "thebulofkproject.blogspot.com",
    "github.io"
  ];
  const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
  const ref = document.referrer.toLowerCase();
  if (!ref) return;
  const allowed = allowedDomains.some(d => ref.includes(d));
  if (!allowed) window.location.replace(OFFICIAL_SITE);
})();
</script>

</body>
</html>
